        ws.onmessage = function incoming(xMsg) {
            let incomingData = xMsg.data;
            try {
                let  obj = JSON.parse(incomingData);
                let { id, type, error,data } = obj;
                if(type == "broadcast"){
                    for(let i = 0; i < stackListeners.length; i++){
                        let {id} = stackListeners[i];
                        if(id == id){
                            let fn = stackListeners[i].fn;
                            fn(error,data);
                        }
                    }
                } else {
                    let foundIndex = -1;
                    for (let i = 0; i < stackFn.length; i++) {
                        if (id === stackFn[i].id) {
                            foundIndex = i;
                        }
                    }
                    if (foundIndex !== -1) {
                        let fn = stackFn[foundIndex].fn;
                        stackFn.splice(foundIndex, 1);
                        fn(error, data);
                    } else {
                        console.log({error, data, no: 'not found'});
                    }
                }
            } catch (e) {
                // console.log(e);
            }
        };


        ws.onerror = function error(err) {
            console.log(err);
        };

        ws.onclose = function close() {
            
            console.log('disconnected');
        };


        function Send(iType,iData,cb){
            let obj = {
                type: iType,
                data:iData,
                id: count
            }
            stackFn.push({
                id: count,
                fn: cb
            });
            ws.send(JSON.stringify(obj));
            count++;
            
        }


        function Listen(iType,cb){
            stackListeners.push({
                id: iType,
                fn: cb
            });
        }
